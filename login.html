
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login!</title>
    <link href="CSS/login.css" rel="stylesheet" />
  </head>
  <body>
    <div class="contenedorPrincipal">
      <div class="contenedorIzquierdo">
        <img class="img_logo" src="img/logo_company.png" />
        <h1>Iniciar Sesión!</h1>
        <div class="contenedor_login">
          <p>Ingresa tu Correo y Contraseña para continuar.</p>

          <!-- Aquí se mostrará el mensaje de error si el login falla -->
          <div id="error-message" style="color: red"></div>

          <form id="loginForm" method="POST" action="./login.php">
            <label class="email" for="email">Correo Electronico</label>
            <input type="email" id="email" name="email" required />

            <label class="password" for="password">Contraseña</label>
            <input type="password" id="password" name="password" required />

            <div class="btton">
              <button type="submit">Iniciar Sesión!</button>
            </div>
          </form>
        </div>
      </div>
      <div class="contenedorDerecho">
        <h3>Welcome <br />Back</h3>
      </div>
    </div>
    <script>
      // Verificar si existe el parámetro 'error' en la URL
      const urlParams = new URLSearchParams(window.location.search);
      const error = urlParams.get("error");

      // Si el parámetro 'error' está presente, mostrar el mensaje de error
      if (error) {
        document.getElementById("error-message").innerText =
          "Correo o contraseña incorrectos.";
      }
    </script>
  </body>
</html>
